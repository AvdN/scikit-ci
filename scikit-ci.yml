schema_version: "0.5.0"

before_install:

  environment:
    WHAT: before_install
  commands:
    - python -c 'import os; print("%s" % os.environ["WHAT"])'
    - python --version

  appveyor:
    environment:
      SERVICE: appveyor
    commands:
      - python -c 'import os; print("%s / %s" % (os.environ["WHAT"], os.environ["SERVICE"]))'

  circle:
    environment:
      SERVICE: circle
    commands:
      - python -c 'import os; print("%s / %s" % (os.environ["WHAT"], os.environ["SERVICE"]))'

  travis:
    linux:
      environment:
        SERVICE: travis-linux
      commands:
        - python -c 'import os; print("%s / %s / %s" % (os.environ["WHAT"], os.environ["SERVICE"], os.environ["TRAVIS_OS_NAME"]))'
    osx:
      environment:
        SERVICE: travis-osx
      commands:
        - python -c 'import os; print("%s / %s / %s" % (os.environ["WHAT"], os.environ["SERVICE"], os.environ["TRAVIS_OS_NAME"]))'

